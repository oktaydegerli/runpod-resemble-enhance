name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Maximize build space (Aggressive)
        run: |
          echo "=== Başlangıç disk durumu ==="
          df -h
          
          echo "=== Gereksiz paketler kaldırılıyor ==="
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/graalvm/
          sudo rm -rf /usr/local/.ghcup/
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/local/share/boost
          
          echo "=== APT cache temizleniyor ==="
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          echo "=== Docker temizliği ==="
          docker system prune -a -f
          docker volume prune -f
          
          echo "=== Swap alanı temizleniyor ==="
          sudo swapoff -a
          sudo rm -f /mnt/swapfile
          
          echo "=== /tmp temizliği ==="
          sudo rm -rf /tmp/*
          
          echo "=== Son disk durumu ==="
          df -h
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/runpod-tts
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}
          # Intermediate layer'ları saklamayarak daha az yer kullan
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/runpod-tts:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/runpod-tts:buildcache,mode=min
      
      - name: Image digest
        run: echo ${{ steps.meta.outputs.tags }}
